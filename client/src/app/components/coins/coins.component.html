<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="current_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element"> {{element.priceUsd | number:'1.2-2'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="market_cap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Market Cap</th>
      <td mat-cell *matCellDef="let element"> {{element.marketCapUsd | number:'1.2-2'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="changePercent24Hr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>24h %</th>
      <td mat-cell *matCellDef="let element"> {{element.changePercent24Hr | number:'1.2-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[100, 200]" showFirstLastButtons></mat-paginator>
</div>
