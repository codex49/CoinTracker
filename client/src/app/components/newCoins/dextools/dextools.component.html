<div class="mat-elevation-z8">
    <button (click)="clearCoins()">Clear</button> &nbsp;
    <button (click)="getCoins()">Get Data</button> Coin Number : {{coinsNumber}}
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">
            <a class="link-color" href="{{coinURL}}/{{element.url}}" target="_blank">{{element.name}}</a>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="market_cap">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Market Cap</th>
          <td mat-cell *matCellDef="let element"> {{element.market_cap | number:'1.0-0':'en-US'}} </td>
        </ng-container>
        
        <ng-container matColumnDef="liquidity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>liquidity</th>
          <td mat-cell *matCellDef="let element"> {{element.liquidity| number:'1.0-0':'en-US'}} </td>
        </ng-container>
        
        <ng-container matColumnDef="holders">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>holders</th>
          <td mat-cell *matCellDef="let element"> {{element.holders}} </td>
        </ng-container>
                
        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>website</th>
          <td mat-cell *matCellDef="let element"><a class="link-color" href="{{element.website}}" target="_blank">open</a></td>
        </ng-container>
        
        <ng-container matColumnDef="twitter">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>twitter</th>
          <td mat-cell *matCellDef="let element"><a class="link-color" href="{{element.twitter}}" target="_blank">{{element.twitter}}</a></td>
        </ng-container>
        
        <!-- <ng-container matColumnDef="discord">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>discord</th>
          <td mat-cell *matCellDef="let element"> {{element.discord}} </td>
        </ng-container> -->
        
        <!-- <ng-container matColumnDef="Binance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Binance</th>
          <td mat-cell *matCellDef="let element"><a class="link-color" href="{{exchangeURL}}{{element.coin}}" target="_blank">open</a></td>
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[100, 200]" showFirstLastButtons></mat-paginator>
    </div>
