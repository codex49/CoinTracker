<div class="mat-elevation-z8">
  <button (click) = "resetPumpedCoins()">Reset</button>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Coins">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Coins</th>
        <td mat-cell *matCellDef="let element">
          <a class="link-color" href="https://coinmarketcap.com/currencies/{{element.name}}" target="_blank">{{element.name}}</a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="1min">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>1min</th>
        <td mat-cell *matCellDef="let element"> {{element['1']}}% </td>
      </ng-container>
      
      <ng-container matColumnDef="2min">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>2min</th>
        <td mat-cell *matCellDef="let element"> {{element['2']}}% </td>
      </ng-container>
      
      <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp | date: 'medium'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Binance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Binance</th>
        <td mat-cell *matCellDef="let element"><a class="link-color" href="{{exchangeURL}}{{element.coin}}" target="_blank">open</a></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[100, 200]" showFirstLastButtons></mat-paginator>
  </div>
